  <title>Bicycle configurator for Bunny's Gear View pro</title>

  <style>
    :root {
      --primary-color: #1e293b;
      --primary-light: #94a3b8;
      --primary-dark: #0f172a;
      --bg-color: #f1f5f9;
      --border-color: #cbd5e1;
      --tooltip-bg: #0f172a;

    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--primary-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);

    }

      font-weight: 700;

      margin: 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    form {
      background: white;
      border-radius: 0.5rem;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: var(--primary-dark);
      cursor: default;
      user-select: none;
    }

    .tooltip {
      position: relative;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1.5px solid var(--primary-color);
      background-color: var(--primary-light);
      color: var(--primary-dark);
      font-weight: 700;
      font-family: Arial, sans-serif;
      cursor: help;
      font-size: 0.9rem;
      user-select: none;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      width: 230px;
      background-color: var(--tooltip-bg);
      color: var(--tooltip-text);
      text-align: left;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      position: absolute;
      z-index: 10;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.875rem;
      line-height: 1.3;
      box-shadow: 0 2px 14px rgba(59,84,79,0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      user-select: text;
    }

    .tooltip .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -6px;
      border-width: 6px;
      border-style: solid;
      border-color: var(--tooltip-arrow) transparent transparent transparent;
    }

    .tooltip:hover .tooltip-text,
    .tooltip:focus .tooltip-text {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
      outline: none;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      border: 1.5px solid var(--border-color);
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      font-family: inherit;
      color: var(--primary-dark);
      background-color: white;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 6px var(--primary-light);
      background-color: #fcfeff;
    }

    .diameter-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .diameter-mm {
      color: var(--primary-color);
      font-weight: 600;
      user-select: none;
      min-width: 30px;
      font-size: 1rem;
    }

    .wheel-controls {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    #diameter {
      flex: 2 1 auto; /* wider input */
    }
    #diameterSelect {
      flex: 1 1 auto; /* narrower select */
    }

    button[type="submit"] {
      background-color: var(--primary-color);
      border: none;
      color: var(--bg-color);
      padding: 0.75rem 1rem;
      font-size: 1.125rem;
      font-weight: 700;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      width: 100%;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: var(--primary-dark);
      outline-offset: 2px;
      outline: 2px solid var(--primary-light);
      outline-style: solid;
    }

    #resultBox {
      font-family: monospace;
      background-color: #e9f0f0;
      border-color: #799491;
      color: #2e4a48;
      resize: none;
      cursor: default;
      transition: background-color 0.3s ease;
    }
    #resultBox:focus {
      outline: none;
      background-color: #d2e2e1;
    }

</head>
<body>

  <header>
    <h1>Bicyle configurator</h1>
    <h2><a href="#">for Bunny's Gear View pro</a></h2>
  </header>

  <main>
    <form id="dataForm" autocomplete="off" novalidate>
      <div>
        <label for="name">
          Bicycle name
          <span class="tooltip" tabindex="0" aria-label="Name instructions" role="tooltip" aria-live="polite" aria-atomic="true">?
            <span class="tooltip-text">Max 16 characters. Any characters allowed except colon ( : ).</span>
          </span>
        </label>
        <input type="text" id="name" name="name" maxlength="16" placeholder="e.g. My bike" required oninput="validateName()" title="Max 16 characters, no colon ( : ) allowed." />
      </div>

      <div>
        <label for="diameter">
          Wheel Diameter
          <span class="tooltip" tabindex="0" aria-label="Wheel diameter instructions" role="tooltip" aria-live="polite" aria-atomic="true">?
            <span class="tooltip-text">Number only, between 1 and 9999 (millimeters). You can also select from the dropdown list.</span>
          </span>
        </label>
        <div class="wheel-controls">
          <div class="diameter-wrapper">
            <input type="number" id="diameter" name="diameter" min="1" max="9999" step="1" placeholder="e.g. 2151" required oninput="validateDiameter()" title="Number only, 1â€“9999 (mm)" />
            <span class="diameter-mm" aria-hidden="true">mm</span>
          </div>
          <select id="diameterSelect" aria-label="Select wheel diameter from list" onchange="onDiameterSelectChange()">
            <option value="">Choose from list</option>
          </select>
        </div>
        <datalist id="diameter-list"></datalist>
      </div>

      <div>
        <label for="frontCogs">
          Front Gearset
          <span class="tooltip" tabindex="0" aria-label="Front gearset instructions" role="tooltip" aria-live="polite" aria-atomic="true">?
            <span class="tooltip-text">Comma-separated numbers only (e.g., 50,34).</span>
          </span>
        </label>
        <input type="text" id="frontCogs" name="frontCogs" placeholder="e.g., 50,34" required oninput="validateGearset('frontCogs')" title="Comma-separated numbers only" />
      </div>

      <div>
        <label for="rearCogs">
          Rear Gearset
          <span class="tooltip" tabindex="0" aria-label="Rear gearset instructions" role="tooltip" aria-live="polite" aria-atomic="true">?
            <span class="tooltip-text">Comma-separated numbers only (e.g., 11,12,13,14,15,17,19,21,24,28).</span>
          </span>
        </label>
        <input type="text" id="rearCogs" name="rearCogs" placeholder="e.g., 11,12,13,14,15,17,19,21,24,28" required oninput="validateGearset('rearCogs')" title="Comma-separated numbers only" />
      </div>

      <div>
        <label for="resultBox">Result</label>
        <textarea id="resultBox" rows="3" readonly tabindex="-1" placeholder="Result will appear here after submission" aria-live="polite" aria-atomic="true"></textarea>
      </div>

      <div id="message-container" style="display: none; margin-top: 10px; padding: 10px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px; color: #155724;"></div>

      <div id="ritz-container"style="display: none; text-align:center;"><a href="#" target="_blank" id="ritz-link">show in ritzelrechne</a></div>

      <button type="submit">Show the result</button>
    </form>
  </main>

  <footer class="text-center py-4 text-gray-500" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    -= <a href="#">Bunny's Gear View pro in Garmin IQ store</a> =-
  </footer>

  <script>
    const diameterList = [
        [935, "47-203"],  [940, "54-203"], [1020, "40-254"], [1055, "47-254"], [1185, "40-305"], [1195, "47-305"],
        [1245, "54-305"], [1290, "28-349"], [1300, "37-349"], [1340, "32-369"], [1340, "40-355"], [1350, "47-355"],
        [1450, "32-406"], [1460, "35-406"], [1490, "40-406"], [1515, "47-406"], [1565, "50-406"], [1545, "28-451"],
        [1615, "37-451"], [1770, "37-501"], [1785, "40-501"], [1890, "47-507"], [1925, "50-507"], [1965, "54-507"],
        [1753, "25-520"], [1795, "28-540"], [1905, "32-540"], [1913, "25-559"], [1950, "32-559"], [2005, "37-559"],
        [2010, "40-559"], [2023, "47-559"], [2050, "50-559"], [2068, "54-559"], [2070, "57-559"], [2083, "58-559"],
        [2170, "75-559"], [1970, "28-590"], [2068, "37-590"], [2100, "37-584"], [1938, "20-571"], [1944, "23-571"],
        [1952, "25-571"], [2125, "40-590"], [2105, "40-584"], [2145, "25-630"], [2155, "28-630"], [2161, "32-630"],
        [2169, "37-630"], [2079, "40-584"], [2090, "50-584"], [2148, "54-584"], [2182, "57-584"],
        [2070, "18-622"], [2080, "19-622"], [2086, "20-622"], [2096, "23-622"], [2105, "25-622"], [2136, "28-622"],
        [2146, "30-622"], [2155, "32-622"], [2168, "35-622"], [2180, "38-622"], [2200, "40-622"], [2224, "42-622"],
        [2235, "44-622"], [2242, "45-622"], [2268, "47-622"], [2288, "54-622"], [2298, "56-622"], [2326, "60-622"]
    ];

    function showMessage(text) {
        const messageContainer = document.getElementById('message-container');
        messageContainer.textContent = text;
        messageContainer.style.display = 'block';
        setTimeout(() => {
            messageContainer.style.display = 'none';
        }, 3500);
    }

    function copyResultToClipboard() {
        const resultField = document.getElementById("resultBox");
        const value = resultField.value;

        if (!value) {
            showMessage("No result.");
            return;
        }

        navigator.clipboard.writeText(value).then(() => {
            showMessage("The result is in the clipboard!");
        }).catch(err => {
            showMessage("Clipboard copy error:", err);
            alert("Clipboard copy error.");
        });
    }

    function populateDiameterFields() {
      const datalist = document.getElementById('diameter-list');
      const select = document.getElementById('diameterSelect');
      diameterList.forEach(([diam, label]) => {
        const option = document.createElement('option');
        option.value = `${diam}`;
        option.label = `${label}`;
        datalist.appendChild(option);

        const selOption = document.createElement('option');
        selOption.value = `${diam}`;
        selOption.textContent = `${label} (${diam} mm)`;
        select.appendChild(selOption);
      });
    }
    populateDiameterFields();

    document.getElementById('diameter').addEventListener('input', function() {
      document.getElementById('diameterSelect').value = '';
      validateDiameter();
    });

    function onDiameterSelectChange() {
      const select = document.getElementById('diameterSelect');
      if (select.value) {
        document.getElementById('diameter').value = select.value;
        validateDiameter();
      }
    }

    const form = document.getElementById('dataForm');
    const resultBox = document.getElementById('resultBox');

    function validateName() {
      const nameInput = document.getElementById('name');
      const val = nameInput.value;
      if (val.includes(':')) {
        nameInput.setCustomValidity("Colon (:) is not allowed in the name.");
      } else {
        nameInput.setCustomValidity("");
      }
      nameInput.reportValidity();
    }

    function validateDiameter() {
      const diamInput = document.getElementById('diameter');
      const val = diamInput.value;
      const numVal = Number(val);
      if (!val || isNaN(numVal) || numVal < 1 || numVal > 9999 || !Number.isInteger(numVal)) {
        diamInput.setCustomValidity("Please enter an integer between 1 and 9999.");
      } else {
        diamInput.setCustomValidity("");
      }
      diamInput.reportValidity();
    }

    function validateGearset(id) {
      const input = document.getElementById(id);
      const val = input.value.trim();
      if (!val) {
        input.setCustomValidity("This field is required.");
        input.reportValidity();
        return;
      }
      const parts = val.split(',');
      for (const part of parts) {
        if (!/^\d+$/.test(part.trim())) {
          input.setCustomValidity("Only comma-separated numbers are allowed.");
          input.reportValidity();
          return;
        }
      }
      input.setCustomValidity("");
      input.reportValidity();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      validateName();
      validateDiameter();
      validateGearset('frontCogs');
      validateGearset('rearCogs');

      if (!form.checkValidity()) {
        resultBox.value = '';
        document.getElementById('ritz-container').style.display = 'none';
        return;
      }

      const name = document.getElementById('name').value.trim();
      const diameter = document.getElementById('diameter').value.trim();
      const frontCogs = document.getElementById('frontCogs').value.trim();
      const rearCogs = document.getElementById('rearCogs').value.trim();

      const result = `${name}:${diameter}:${frontCogs}:${rearCogs}`;
      const ritzUrl = `https://ritzelrechner.de/?KB=${frontCogs}&RZ=${rearCogs}&UF=${diameter}`;
      document.getElementById('ritz-container').style.display = 'block';
      document.getElementById('ritz-link').href = ritzUrl;

      resultBox.value = result;
      copyResultToClipboard();
    });

    // Set example placeholders on load:
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('frontCogs').placeholder = "e.g.: 50,34";
      document.getElementById('rearCogs').placeholder = "e.g.: 11,12,13,14,15,17,19,21,24,28";
    });
  </script>

</body>
</html>
